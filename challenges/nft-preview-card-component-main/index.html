<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../assets/styles/home.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="card-container">
    <div class="container">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
   
      <div class="info">
        <h1> Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
  
        <div class="details">
          <span class="eth"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
          <span class="clock"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
        </div>

        <div class="line"></div>

        <div class="create">
          <div class="avatar">
            <img src="images/image-avatar.png" alt="">
          </div>
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>

  <div class="buttons-container">
    <div class="buttons">
      <a class="back" href="../../challenges/interactive-rating-component-main/index.html">
        <img src="../../assets/img/icons/arrow_back.png" alt="">
      </a>
      <a class="forward" href="../order-summary-component-main/index.html">
        <img src="../../assets/img/icons/arrow_forward.png" alt="">
      </a>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Laryssa Ramos</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
