<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

<div class="card">


  <div class="image">

    <picture>
      <source media="(max-width: 700px)" srcset="images/image-product-mobile.jpg" type="image/jpg">
      <img src="images/image-product-desktop.jpg" alt="">
    </picture>

  </div>

  <div class="text">

    <p class="perfume">Perfume</p>

    <h3> Gabrielle Essence Eau De Parfum</h3>

    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="price">$149.99<span>$169.99</span></div>
    
      <a href="" class="btn"> <img src="images/icon-cart.svg" alt=""> Add to Cart</a>

  </div>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Laryssa Ramos</a>.
  </div>
</body>
</html>
